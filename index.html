<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" href="img/icon.ico" type="image/x-icon"/>  
    <title>恋爱计时器</title>
    <style>

        @media all and (orientation : landscape) { 
            
           body {
                -webkit-font-smoothing: antialiased;
                font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
                background: url('./img/bg_land.jpg') fixed center center no-repeat;
                width:100%;
                font-size: 85%;
                margin: 0;
            }

            h2 {
                font-size: 220%;
                font-weight: 400;
            }

            .content {
                position: absolute;
                width: 100%;
                top: 40%;
                transform: translate(0, -50%);
                text-align: center;
            }

            .timer {
                font-size: 180%;
                line-height: 1.5;
                margin: 1em 0;
            }

            .timer b {
                color: rgb(253, 99, 125);
            }
        } 

        @media all and (orientation : portrait){ 

            body {
            -webkit-font-smoothing: antialiased;
            font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
            background: url('./img/bg_port.jpg') fixed center center no-repeat;
            width:100%;
            font-size: 85%;
            margin: 0;
        }
        
        h2 {
            font-size: 220%;
            font-weight: 400;
        }
        
        .content {
            position: absolute;
            width: 100%;
            top: 40%;
            transform: translate(0, -50%);
            text-align: center;
        }
        
        .timer {
            font-size: 180%;
            line-height: 1.5;
            margin: 1em 0;
        }
        
        .timer b {
            color: rgb(253, 99, 125);
        }
} 
        
    </style>
</head>

<body>
    <div class="content">
        <h2>小菇凉我们已经认识了</h2>
        <div class="timer">
            <b id="d"></b> 天 <b id="h"></b> 小时 <b id="m"></b> 分 <b id="s"></b> 秒
        </div>
    </div>

    <script>
        function timer() {
            var start = new Date(2018,1,13); // 2018/2/13
            var t =  new Date() - start;
            var h = ~~(t / 1000 / 60 / 60 % 24);
            if (h < 10) {
                h = "0" + h;
            }
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) {
                m = "0" + m;
            }

            var s = ~~(t / 1000 % 60);
            if (s < 10) {
                s = "0" + s;
            }
            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
        }
        timer();
        setInterval(timer, 1000);
    </script>
</body>

</html>
